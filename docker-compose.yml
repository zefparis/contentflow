version: "3.9"

services:
  # ---------- Database ----------
  db:
    image: postgres:15
    container_name: contentflow_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: contentflow
      POSTGRES_PASSWORD: contentflow
      POSTGRES_DB: contentflow
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # ---------- Redis (cache + Celery broker) ----------
  redis:
    image: redis:7
    container_name: contentflow_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  # ---------- Backend (FastAPI + frontend static) ----------
  backend:
    build: .
    container_name: contentflow_backend
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      # DB
      DATABASE_URL: postgresql+psycopg2://contentflow:contentflow@db:5432/contentflow
      # Redis broker
      REDIS_URL: redis://redis:6379/0
      # App settings
      ENV: development
      RELOAD: "1"
      FEATURE_AUTOPILOT: "false"
      PORT: 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000} --reload"

  # ---------- Celery Worker ----------
  worker:
    build: .
    container_name: contentflow_worker
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql+psycopg2://contentflow:contentflow@db:5432/contentflow
      REDIS_URL: redis://redis:6379/0
    command: >
      celery -A app.services.worker worker -l info

  # ---------- Celery Beat (scheduler optionnel) ----------
  beat:
    build: .
    container_name: contentflow_beat
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0
    command: >
      celery -A app.services.worker beat -l info

  # ---------- Flower (monitor Celery) ----------
  flower:
    image: mher/flower
    container_name: contentflow_flower
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
    ports:
      - "5555:5555"

volumes:
  db_data:
